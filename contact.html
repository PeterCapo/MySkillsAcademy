<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Peter Hasero">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/myskillslogoxs.jpg">
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://fonts.googleapis.com/css?family=Lato:300,400,700)"></script>
    <link type="text/css" rel="stylesheet" href="./assets/css/contact.css" />

</head>

<body>
    <div class="topnav">
        <div class="main-navigation">
            <a href="dashboard.html"><img src="./assets/images/myskillslogo.png" style="height: 70px; float: left;" alt="Logo"></a>
        </div>
        <nav>
            <ol class="main-menu">
                <li class="main-item" onclick="location.href='./dashboard.html';"><span class="Dashboard"></span></li>
                <li class="main-item" onclick="location.href='./book.html';"><span class="Training"></span></li>
                <li class="main-item" onclick="location.href='./tpool.html';"><span class="Talent-Pool"></span></li>
                <li class="main-item" onclick="location.href='./accounts.html';"><span class="orders"></span></li>
                <li class="main-item"><span class="Account "></span>
                    <ol class="sub-menu ">
                        <li class="sub-item item-right "><span class="premium "></span></li>
                        <li class="sub-item item-right " onclick="location.href='./contact.html';"><span class="combo "></span></li>
                        <li class="sub-item item-right " onclick="location.href='./index.html';"><span class="special "></span></li>
                    </ol>
                </li>
            </ol>
        </nav>
    </div>

    <div class="container">
        <div class="row header">
            <h1>CONTACT US &nbsp;</h1>
            <h3>Fill out the form below to get intouch!</h3>
        </div>
        <div class="row body">
            <form action="#">
                <ul>

                    <li>
                        <p class="left">
                            <label for="first_name">first name</label>
                            <input type="text" name="first_name" placeholder="John" />
                        </p>
                        <p class="pull-right">
                            <label for="last_name">last name</label>
                            <input type="text" name="last_name" placeholder="Smith" />
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="email">email</label>
                            <input type="email" name="email" placeholder="john.smith@gmail.com" />
                        </p>
                    </li>
                    <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <label for="comments">comments</label>
                        <textarea cols="46" rows="3" name="comments"></textarea>
                    </li>

                    <li>
                        <input class="btn btn-submit" type="submit" value="Submit" />
                        <small>or press <strong>enter</strong></small>
                    </li>

                </ul>
            </form>
        </div>
    </div>
</body>

</html>
